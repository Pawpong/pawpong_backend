server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker 컨테이너 로그 수집 (Blue/Green 배포)
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_deployment']
        target_label: 'deployment'
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            context: context
      - labels:
          level:
          deployment:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # Winston 로그 파일 수집 (combined.log)
  - job_name: winston_combined
    static_configs:
      - targets:
          - localhost
        labels:
          job: winston
          log_type: combined
          __path__: /app/logs/combined.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            context: context
            method: method
      - labels:
          level:
          context:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Winston 에러 로그 수집 (error.log)
  - job_name: winston_error
    static_configs:
      - targets:
          - localhost
        labels:
          job: winston
          log_type: error
          __path__: /app/logs/error.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            context: context
            stack: stack
      - labels:
          level:
          context:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Winston 디버그 로그 수집 (debug.log)
  - job_name: winston_debug
    static_configs:
      - targets:
          - localhost
        labels:
          job: winston
          log_type: debug
          __path__: /app/logs/debug.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            context: context
      - labels:
          level:
          context:
      - timestamp:
          source: timestamp
          format: RFC3339
