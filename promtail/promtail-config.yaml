server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker 컨테이너 로그 수집 (Blue/Green 배포)
  # Winston JSON 포맷과 연동하여 level, context 등을 라벨로 추출
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["pawpong_blue", "pawpong_green"]
    relabel_configs:
      # 컨테이너 이름에서 / 제거
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # 로그 스트림 (stdout/stderr)
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      # deployment 라벨 (blue/green)
      - source_labels: ['__meta_docker_container_label_deployment']
        target_label: 'deployment'
      # 앱 이름 고정
      - target_label: 'app'
        replacement: 'pawpong-backend'
      # 환경 고정
      - target_label: 'env'
        replacement: 'production'
    pipeline_stages:
      # Docker 로그 래퍼 제거
      - docker: {}
      # Winston JSON 파싱
      - json:
          expressions:
            level: level
            message: message
            context: context
            log_timestamp: timestamp
            stack: stack
      # 라벨로 추출
      - labels:
          level:
          context:
      # level이 없는 경우 기본값 설정
      - match:
          selector: '{level=""}'
          stages:
            - labels:
                level:
              action: replace
              replacement: 'unknown'
      # 타임스탬프 설정 (Winston의 timestamp 사용)
      - timestamp:
          source: log_timestamp
          format: '2006-01-02T15:04:05.000Z07:00'
          fallback_formats:
            - '2006-01-02T15:04:05.999999999Z07:00'
            - RFC3339Nano
            - RFC3339
      # 출력 포맷 정리 (message만 본문에 표시)
      - output:
          source: message
